<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Size Chart</h2>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in inches)</th>
                <th>Waist (in inches)</th>
                <th>Hip (in inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>37</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>43</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>44</td>
                <td>38</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
